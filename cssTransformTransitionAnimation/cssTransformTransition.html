<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red; 
        transition-timing-function: ease;
        transition: width 2s, height 2s, transform 2s;
        transition-delay: 1s;
      }

      div:hover {
        /*width: 300px;
        height: 300px;*/
        transform: translate(300px, 0px) scale(1.5, 1.8) rotate(180deg) ;
      }
    </style>
  </head>
  <body>
    <h1>Transition + Transform</h1>

    <p>Hover over the div element below:</p>

    <div></div>
  </body>
</html>
