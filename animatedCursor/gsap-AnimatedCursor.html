<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Animated Gsap Cursor</title>
    <!-- Font inclusion -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&amp;display=swap" rel="stylesheet"/>  
    <!-- CSS inclusion -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="gsap-AnimatedCursor.css" media="screen" />
    <!-- JS inclusion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
    <script src="gsap-AnimatedCursor.js" defer></script>
</head>

<body>
    <!-- Gsap App -->

    <main>
        <h1 class="cursor-hover-item" data-cursor-text="GSAP" data-cursor-text-repeat="3">Gsap</h1>
        <p class="cursor-hover-item" data-cursor-text="GREENSTOCK.COM" data-cursor-text-repeat="1">https://greensock.com/get-started/</p>
        <br/><br/>
        <div class="links">
            <a class="link cursor-hover-item" href="#" data-cursor-text="GO HERE!" data-cursor-text-repeat="4">Link.</a>
            <a class="link cursor-hover-item" href="#" data-cursor-text="LEARN MORE!" data-cursor-text-repeat="3">Read More.</a>
        </div>

        <div class="socials">
            <div class="social cursor-hover-item codepen" data-cursor-text="CODEPEN" data-cursor-text-repeat="4">
                <ion-icon name="logo-codepen"></ion-icon>
            </div>
            <div class="social cursor-hover-item youtube" data-cursor-text="YOUTUBE" data-cursor-text-repeat="4">
                <ion-icon name="logo-youtube"></ion-icon>
            </div>
            <div class="social cursor-hover-item dribbble" data-cursor-text="DRIBBBLE" data-cursor-text-repeat="4">
                <ion-icon name="logo-dribbble"></ion-icon>
            </div>
            <div class="social cursor-hover-item twitter" data-cursor-text="TWITTER" data-cursor-text-repeat="4">
                <ion-icon name="logo-twitter"></ion-icon>
            </div>
        </div>
    </main>

    <div class="cursor">
        <div class="cursor--small"></div>
        <div class="cursor--large"></div>
        <div class="cursor--text">
            <div class="text">GO HERE! GO HERE! GO HERE! GO HERE!</div>
        </div>
    </div>

    <div class="support">
        <a class="cursor-hover-item" data-cursor-text="Follow Me!" data-cursor-text-repeat="4"
            href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
        <a class="cursor-hover-item" data-cursor-text="Follow Me!" data-cursor-text-repeat="4"
            href="https://dribbble.com/devloop01" target="_blank"><i class="fab fa-dribbble"></i></a>
    </div>


    <!-- Gsap App -->
</body>

</html>
